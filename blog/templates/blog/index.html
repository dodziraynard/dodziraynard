{% extends 'blog/base_template.html' %} {% block content %}

<div class="col-md-8 col-11 mx-auto">
  <h3>Posts</h3>
  <div class="row">
    {% for article in articles %}
    <div class="col-md-4 my-2">
      <a href="{% url 'blog:article' article.slug article.id %}">
        <div class="post-item">
          <h5>{{article.title}}</h5>
          <img
            src="{{article.image.url}}"
            alt="{{article.title}}"
            style="max-width: 100%"
          />
          <p class="text text-muted">{{article.summary}}</p>

          <div class="d-flex justify-content-between">
            <p >
              <a
                href="{% url 'blog:article' article.slug article.id %}"
                class="text-primary"
                >Read more >></a
              >
            </p>

            {% if request.user.is_staff %}
            <p>
              <small
                ><a href="{% url 'blog:edit_article' article.slug article.id %}"
                  >Edit</a
                ></small
              >
            </p>
            {% endif %}
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>
